<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1> SIGN UP</h1>
<style>
  h5{
  color:red;
  }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="register">
  {% csrf_token %}

  <p>UserName:</p>
  <input type="text" name="username"/>
  <p>Email:</p>
  <input type="email" name="email"/>
  <p>Password:</p>
  <input type="password" name="password"/>
  <p>Password2:</p>
  <input type="password" name="password2"/></br>

  <input type="submit"/>

</form>

</body>
</html>
