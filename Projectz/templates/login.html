<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<style>
  h5{
  color:red;
  }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/></br>

    <input type="submit"/>
</form>

</body>
</html>
